<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="./script.js"></script>
    <script src="./script1.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>New Year's Eve</h1>
      <div class="countdown">
        <div class="daysc">
          <p class="text" id="days">0</p>
          <span>days</span>
        </div>
        <div class="hoursc">
          <p class="text" id="hours">0</p>
          <span>hours</span>
        </div>
        <div class="minutesc">
          <p class="text" id="minutes">0</p>
          <span>minutes</span>
        </div>
        <div class="secondsc">
          <p class="text" id="seconds">0</p>
          <span>seconds</span>
        </div>
      </div>
      <h2>Time until Saturday, 1<sup>st</sup> January 2022</h2>
      <div class="birthday">
        <a href="birthday.html"
          ><h3>Wanna get a Customised Timer for your Birthday?</h3></a
        >
        </div>
      </div>
    </div>
  </body>
</html>
